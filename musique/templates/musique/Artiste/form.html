{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block title %}

Ajouter un artiste

{% endblock %}

{% block body %}
    <h1 class="text-center">Ajouter un Artiste</h1>
    {% if update %}
        <div class="alert alert-success" role="alert">
            Mise à jour effectuée
        </div>
    {% endif %}
    <div class="row">
        <div class="col">
            <div class="row">
                <div class="col">
                    <form enctype="multipart/form-data" action="" method="post">
                        {% csrf_token %}
                        {{ form|crispy }}
                        <input class="btn btn-success" type="submit"/>
                        {% if artiste %}<a class="btn btn-danger" href="">Supprimer</a>{% endif %}
                    </form>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
